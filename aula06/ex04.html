<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font: normal 20pt Arial;
        }


    </style>
</head>
<body>
    <script>

        var nome = window.prompt("Digite seu nome")
        document.write(`Ola ${nome}, seu nome tem ${nome.length} letras.<br/>`)// o ln é para quebrar a linha
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minusculo é <strong>${nome.toLowerCase()}</strong><br/><br/>`)
        
        var numero = window.prompt("Digite um número")
        document.write(`O número ${numero} com duas casas fica ${numero.toFixed(2)}`)
        document.write(`O número ${numero} com duas casas fica ${numero.toFixed(2).replace('.',',')}`)
        document.write(`O número ${numero} com duas casas fica ${numero.toLocateString('pt-BR', {style:'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
