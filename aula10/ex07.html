<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body{
            font: normal 18pt Tahoma;
        }
        input{
            font: normal 18pt Tahoma;
            width:  100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res" >Resultado</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById("txtn1") //Funciona com o ID
            var tn2 = window.document.querySelector("input#txtn2") //Funciona tb com o Query Selector
            res = window.document.getElementById("res")

            var n1 = Number(tn1.value) //Esse Number ta aqui pq precisa transformar o valor do imput, que vem brutamente como string para numerico
            var n2 = Number(tn2.value)
            
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`

        }
    </script>

</body>
</html>
