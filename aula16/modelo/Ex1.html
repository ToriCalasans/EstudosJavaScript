<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de números</title>
    <link rel="stylesheet" href="estilo.css"> 
</head>
<body>
    <header>
        <h1>Analizador de números</h1>
    </header>

    <section id="sessao">
        <div id="texto">
            <p>
                <h3>Digite um número de 1 a 100</h3>
            </p>
        </div>
        <div id="dados">
                <p>
                    <input type="number" id="fnum" name="fnum"> 
                    <input type="button" id=button2 value="Inserir" onclick="adicionar()">
                </p>    
        </div>

        <div id="tabela">
            <P>
                <select name='flista' id='flista' size='12'>
                    <option> Digite um número acima </option>
                </select>
            </P>
        </div>
        <div id="btnTabela">
            <p>
                <input type="button" id=button value="finalizar" onclick="analizar()">
            </p>
        </div>
        <div id="res">

        </div>
            
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
